<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nicoles Quiz</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    #quiz-box {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgb(0 0 0 / 15%);
    }

    button.option {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 12px;
        border: 2px solid #333;
        border-radius: 10px;
        background: #eee;
        font-size: 16px;
        cursor: pointer;
    }

    button.option:hover {
        background: #ddd;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #555;
        margin-bottom: 10px;
    }

    #next-btn {
        margin-top: 15px;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #3a7;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    #next-btn:disabled {
        background: #9c9c9c;
        cursor: not-allowed;
    }
</style>
</head>

<body>

<div id="quiz-box">
    <h2 id="question"></h2>
    <div id="answer-area"></div>
    <button id="next-btn" disabled>Weiter</button>
</div>

<script>
const puzzles = [
    { type:"mc", q:"In welchem Jahr wurde Nicole geboren?", options:["2004","2005","2006","2007"], a:"2006" },
    { type:"text", q:"Wie lautet der erste Spitzname, den Nicole von ihrem extrem gutaussehenden und charmanten Bruder bekam?", a:"Niggusch" },
    { type:"mc", q:"Womit hat Nicole ihr erstes KÃ¶rperverletzungsdelikt begangen und kam straffrei davon?", options:["Hammer","Schlagstock","Taser","Ukulele"], a:"Ukulele" },
    { type:"mc", q:"Wer war Nicoles erste groÃŸe Liebe?", options:["Jonas","Umut","Kinderschokolade","Ein PlÃ¼schtierhund namens 'Wau-wau'"], a:"Ein PlÃ¼schtierhund namens 'Wau-wau'" },
    { type:"text", q:"RÃ¤tsel: Ich habe StÃ¤dte, aber keine HÃ¤user. Ich habe Berge, aber keine BÃ¤ume. Ich habe Wasser, aber keine Fische. Was bin ich?", a:"Karte" },
    { type:"text", q:"Wo war Nicole das erste Mal mit Chris alleine im Urlaub?", a:"Amsterdam" },
    { type:"text", q:"Welches war Nicoles erstes Konzert?", a:"Schlau aber blond" },
    { type:"mc", q:"In welches lebensbedrohliche GewÃ¤sser hat sich Nicoles groÃŸer und heldenhafter Bruder gestÃ¼rzt, um das Leben ihres heiligen PlÃ¼sch-KÃ¶ters zu retten?", options:["Amazonas","Nil","Niagara-WasserfÃ¤lle","Aschaff"], a:"Aschaff" },
    { type:"mc", q:"Was stiehlt Nicole ihrem Bruder regelmÃ¤ÃŸig?", options:["Geld","Essen","Ehre","Kleidung"], a:"Kleidung" },
    { type:"mc", q:"Nicole ist die FurzkoboldkÃ¶nigin", options:["Wahr","Falsch"], a:"Wahr" }
];

let index = 0;
let locked = false;

function loadPuzzle() {
    locked = false;
    document.getElementById("next-btn").disabled = true;

    const puzzle = puzzles[index];
    document.getElementById("question").textContent = puzzle.q;

    const area = document.getElementById("answer-area");
    area.innerHTML = "";

    if (puzzle.type === "mc") {
        puzzle.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.classList.add("option");

            btn.onclick = () => {
                if (locked) return;
                locked = true;
                highlight(btn, opt === puzzle.a);
                document.getElementById("next-btn").disabled = false;
            };

            area.appendChild(btn);
        });
    } else {
        const input = document.createElement("input");
        input.type = "text";

        const submit = document.createElement("button");
        submit.textContent = "PrÃ¼fen";
        submit.style.marginTop = "10px";

        submit.onclick = () => {
            if (locked) return;
            locked = true;

            let val = input.value.trim();
            let correct = val.toLowerCase() === puzzle.a.toLowerCase();

            input.style.background = correct ? "#8f8" : "#f88";
            document.getElementById("next-btn").disabled = false;
        };

        area.appendChild(input);
        area.appendChild(submit);
    }
}

function highlight(btn, correct) {
    btn.style.background = correct ? "#8f8" : "#f88";
}

document.getElementById("next-btn").onclick = () => {
    index++;
    if (index >= puzzles.length) {
        document.getElementById("quiz-box").innerHTML =
            "<h2>FERTIG! ðŸŽ‰ Nicole ist offiziell zertifizierte Quizmeisterin.</h2>";
    } else {
        loadPuzzle();
    }
};

loadPuzzle();
</script>

</body>
</html>
